server: { port: 8000 }


spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/app}
    username: ${DB_USER:app}
    password: ${DB_PASSWORD:app}
    hikari:
      maximum-pool-size: 5
      connection-timeout: 3000
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  main:
    web-application-type: servlet
  mvc:
    contentnegotiation:
      favor-parameter: false
      favor-path-extension: false
      use-registered-extensions-only: false


mcp:
  transport: stdio
  maxRows: 10000
  timeoutMs: 5000
  requireAuth: true

opa:
  baseUrl: ${OPA_URL:http://localhost:8181}
  policyPath: "/v1/data/mcp/allow"

